<form [formGroup]="form">
  <div class="field">
    <label class="label">Email<span style="color: red">*</span></label>
    <div class="control">
      <input class="input" type="email" formControlName="email" />
    </div>
  </div>
  <div class="field">
    <label class="label">Password<span style="color: red">*</span></label>
    <div class="control">
      <input class="input" type="password" formControlName="password" />
    </div>
  </div>

  <div class="field">
    <label class="label">Student ID.<span style="color: red">*</span></label>
    <div class="control">
      <input class="input" type="text" formControlName="studentId" />
    </div>
  </div>
  <div class="field">
    <label class="label">Full Name<span style="color: red">*</span></label>
    <div class="control">
      <input class="input" type="text" formControlName="fullname" />
    </div>
  </div>

  <div class="field">
    <label class="label">Phone Number<span style="color: red">*</span></label>
    <div class="control">
      <input class="input" type="text" formControlName="phoneNumber" />
    </div>
  </div>

  <div class="field">
    <label class="label">Faculty<span style="color: red">*</span></label>
    <div class="select">
      <select formControlName="faculty">
        <option value="วิศวกรรมศาสตร์">วิศวกรรมศาสตร์</option>
      </select>
    </div>
  </div>

  <div class="field">
    <label class="label">Major<span style="color: red">*</span></label>
    <div class="select">
      <select formControlName="major">
        <option value="วิศวคอมพิวเตอร์">วิศวคอมพิวเตอร์</option>
      </select>
    </div>
  </div>
  <div class="field">
    <button class="button is-primary">Create User</button>
  </div>
</form>
